<div class="form-group row">
  <label class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="deptName" placeholder="Enter Department Name">
  </div>
</div>
<button (click)="addDept()" *ngIf="deptId==null" class="btn btn-primary float-right">Add</button>
<button (click)="updateDept()" *ngIf="deptId!=null" class="btn btn-primary float-right">Update</button>
